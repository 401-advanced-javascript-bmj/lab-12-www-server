<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

        <script>
                    
          let wordpressURL = "https://public-api.wordpress.com/oauth2/authorize";

          let options = {
            client_id:'65844',
            redirect_uri: 'http://localhost:3000/oauth',
            response_type: 'code'
          };
          let QueryString = Object.keys(options).map( (key,i) => {
            return `${key}=` + encodeURIComponent(options[key]);
          }).join("&");

          let authURL = `${wordpressURL}?${QueryString}`;

          $('#oauth').append(`<a href="${authURL}">Login With wordPress</a>`);

        </script>


    </body>
</html>
